<body>
    <script>
        const div = document.createElement('div') 
        const text = document.createTextNode(`angages bas√©s sur

const p = document.createElement('p').appendChild(text)

        var ulitem = document.createElement('ul'), ul;

          document.createTextNode('ActionScript'),
           document.createTextNode('EX4'),
           "hello"

        for (var i = 0; i < 4; i++){

        div.appendChild(p)
        div.appendChild(ulitem)
        document.body.appendChild(div)

    </script>
